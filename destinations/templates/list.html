{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
  {% for destination in destinations %}
  <div class="col-sm-12 col-md-6 col-lg-4">
    <div class="card  cardAnim text-center p-5">
      <div  class="border border-border-warning ratio img-responsive img-circle" style="background-image: url( {{destination.pretty_picture.url}} );"></div>
      <div class="card-body">
          <h5 class="card-title title">{{destination.name}}</h5>
        <p class="card-text">{{destination.activities}}</p>


        <a href="{% url 'destination-detail' destination.id %}" class="btn btn-warning">Dicover More</a>

      </div>
    </div>
    <br/> <br/>
  </div>
  {% endfor %}

</div>
</div>
{% endblock content %}
